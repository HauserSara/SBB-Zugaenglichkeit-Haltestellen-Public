<label class="toggle-switch">
    <input type="checkbox" [(ngModel)]="isChecked" (change)="onToggleChange()">
    <span class="switch"></span>
    <span class="label left"><sbb-icon svgIcon="circle-information-small"></sbb-icon></span>
    <span class="label right"><sbb-icon svgIcon="link-small"></sbb-icon></span>
</label>
